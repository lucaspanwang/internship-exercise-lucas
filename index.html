<!DOCTYPE html>
<html>
  <head>
    <title>2022 Internship Exercise - Menu</title>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Roboto&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap");
    </style>
  </head>

  <body>
    <header>
      <h1>Fancy Italian Restaurant</h1>
      <form>
        <input type="checkbox" id="showSpicy" name="showSpicy" checked />
        <label for="showSpicy">Including Spicy Food</label>
      </form>
    </header>
    <main>
      <section id="starters">
        <h2>Starters</h2>
        <ul id="startersMenu"></ul>
      </section>
      <section id="pasta">
        <h2>Pasta</h2>
        <ul id="pastaMenu"></ul>
      </section>
      <section id="pizza">
        <h2>Pizza</h2>
        <ul id="pizzaMenu"></ul>
      </section>
    </main>
    <footer>
      <ul class="disclaimers">
        <li class="disclaimer spicy">= Spicy</li>
      </ul>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
